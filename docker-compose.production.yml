services:
  microbook-maker:
    image: dovieuu/microbook-maker:latest
    ports:
      - "7777:7777"
    volumes:
      - mbm-generated:/app/be/generated
      - mbm-uploads:/app/be/uploads
      # Fonts. Make sure you have Arial and Times New Roman on the host.
      - /usr/share/fonts:/usr/share/fonts:ro # Linux (read-only)
      # - C:\Windows\Fonts:/usr/share/fonts:ro # Windows (read-only)
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7777"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mbm-generated:
  mbm-uploads:
