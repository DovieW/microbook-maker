<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        /* margin: -10px; */
      }

      .page {
        page-break-after: always;
        /* margin: 25px; */
        width: 816px;
        height: 1056px;
      }

      /* .header {
        margin-left: 5px;
        height: 1%;
      } */
      .header {
        display: inline-block;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        /* gap: 10px 0px; */
        /* height: 100%; */
        height: 99.8%; /* dont have patience to figure out why having it any higher causes an extra page */
      }

      .grid-item {
        line-height: 1;
        padding: 2px;
        box-sizing: border-box;
        /* height: 245px; */
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
        text-align: justify;
      }

      h3, h4 {
        display: inline;
        font-family: 'Times New Roman', Times, serif;
      }

      h3 {
        font-size: 1.6em;
      }

      /* Right border for all items except those in the 4th column */
      .grid-item:nth-child(4n-2), /* 2nd column */
      .grid-item:nth-child(4n-1), /* 3rd column */
      .grid-item:nth-child(4n-3)  /* 1st column */
      {
          border-right: 1px dashed black;
      }

      /* Bottom border for all items except those in the 4th row */
      /* .grid-item:nth-child(-n+12) {
          border-bottom: 1px dashed black;
      } */

      /* Top border for all items except those in the first row */
      .grid-item:nth-child(n+5) {
          border-top: 1px dashed black;
      }
    </style>
  </head>
  <body>
  </body>
</html>
